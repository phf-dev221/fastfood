<!DOCTYPE html>
<html>
<head>
  <title>Mini Fast Food Order Management</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Mini Fast Food Order Management</h1>
  <form id="orderForm">
    <label for="name">Nom :</label>
    <input type="text" id="name" name="name" required><br>

    <label for="comment">Commentaire :</label>
    <textarea id="comment" name="comment"></textarea><br>

    <label for="classe">Classe :</label>
    <input type="text" id="classe" name="classe"><br>

    <label for="menu">Menu :</label>
    <select id="menu" name="menu">
      <option value="Burger">Burger - 5€</option>
      <option value="Pizza">Pizza - 7€</option>
      <option value="Frites">Frites - 2€</option>
    </select><br>

    <input type="submit" value="Valider">
  </form>

  <div id="orders">
    <!-- Les commandes seront affichées ici -->
  </div>

  
</body>
</html>
